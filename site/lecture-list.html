<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List</title>
</head>
<body>
	<h1>Unordered List</h1>
	<div>
		My dinner list:
		<ul>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies:
				<ul>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ul>
			</li>
			<li>Pepto Bismol</li>
		</ul>
	</div>

	<h1>Ordered List</h1>
	<div>
		&lt;Oreo cookie eating procedure&gt;
		<ol>
			<li>Open box</li>
			<li>Take out cookie</li>
			<li>Make a Double Oreo
				<ol>
					<li>Spin</li>
					<li>Lick</li>
					<li>&amp;</li>
					<li>Dip</li>
				</ol>
			</li>
			<li>Enjoy!</li>
		</ol>
	</div>
</body>
</html>
